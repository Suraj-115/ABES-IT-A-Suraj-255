<!DOCTYPE html>

<head>
  
</head>
<body>
    <p id="table"></p>
    <p id="even">Even: </p>
    <p id="odd">Odd:</p>
    <script>
        var a=11;
        var b=17;
        for(var i=1;i<=10;i++){
            document.getElementById("table").innerHTML+=`${i*b} | ${i*a}<br>`;
            if((i*a) % 2 === 0){
                var put=i*a;
                document.getElementById("even").innerHTML += `${put} `;
            }
            else{
                var put=i*a;
                document.getElementById("odd").innerHTML += `${put} `;
            }
            if((i*b) % 2 === 0){
                var put=i*b;
                document.getElementById("even").innerHTML += `${put} `;
            }
            else{
                var put=i*b;
                document.getElementById("odd").innerHTML += `${put} `;
            }
        }
    </script>
</body>
</html>
