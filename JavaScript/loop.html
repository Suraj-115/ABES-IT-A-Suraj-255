<body>
    <script>
        var i;
        for(i=1;i<=10;i++){
            document.write("hello ");

        document.write("<br>");
        var j=1;
        while(j<=10){
            document.write("World ");
            j++;
        }

        var k=1;
        do{
            document.write("Java ");
            k++;
        }while(k<=10);
