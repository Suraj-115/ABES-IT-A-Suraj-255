<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Student Name: </label>
        <input type="text"  placeholder="Enter your name">
        <br><br>
        <label for="">Password: </label>
        <input type="password" placeholder="Enter your password">
        <br><br>
        <label >Gender: </label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" >Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="">Education: </label>
        <br>
        <input type="checkbox" >
        <label for="">Class-10</label>
        <br>
        <input type="checkbox" >
        <label for="">Class-12</label>
        <br>
        <input type="checkbox" >
        <label for="">Diploma</label>
        <br>
        <input type="checkbox" >
        <label for="">UG</label>
        <br>
        <input type="checkbox" >
        <label for="">PG</label>
        <br>
        <input type="checkbox" >
        <label for="">Doctorate</label>
        <br><br>
        <label for="">Photo: </label>
        <input type="file"><br><br>
        <label for="">Select your city: </label>
        <select name="" id="">
            <option value="">Aligarh</option>
            <option value="">Meerut</option>
            <option value="">Saharanpur</option>
            <option value="">Barelly</option>
            <option value="">Ghaziabad</option>
            <option value="">Humdwani</option>
        </select>
        <br><br>
        <button type="reset">Reset</button>
        <input type="submit">
        <br><br>
        
    </form>
</body>
</html>
