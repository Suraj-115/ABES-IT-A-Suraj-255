<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <p id="obj"></p>
    <script>
        const toy=new Object({
            toy1:"car",
            toy2:"robot",
            toy3:"cards"
        })
        document.getElementById("obj").innerHTML=toy.toy1 +" "+ toy.toy2;
    </script>
</body>
</html>
